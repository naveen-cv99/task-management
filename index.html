<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></marquee>Task Manager for students</marquee></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1></marquee>Task Manager for students</marquee></h1>

    <!-- Task Form -->
    <form id="taskForm">
      <input type="hidden" id="taskId">

      <div class="form-group">
        <label for="title">Task Title:</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      <button type="submit" id="saveBtn">Add Task</button>
      <button type="button" id="cancelEditBtn" class="secondary hidden">Cancel Edit</button>
    </form>

    <!-- Task List -->
    <h2>Task List</h2>
    <table>
      <thead>
        <tr>
          <th>sl no</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- rows are added by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
